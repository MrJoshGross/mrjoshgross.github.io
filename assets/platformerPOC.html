<body>
    <script src="BearcatGraphics.js"></script>
</body>

<script>

    let game, canvas;

    init();

    function init() {
        game = new BearcatPlatformer(800, 800);
        canvas = game.canvas;
        game.setBackgroundFunction(drawBackground);
        game.createLevel("Level 1", createLevel1);
        game.createLevel("Level 2", createLevel2);
        game.createLevel("Level 3", createLevel3);
        game.createLevel("Level 4", createLevel4);
        game.createLevel("Level 5", createLevel5);
        game.createLevel("Level 6", createLevel6);
        game.createLevel("Level 7", createLevel7);
        game.createLevel("Level 8", createLevel8);
        game.createLevel("Level 9", createLevel9);
        game.createLevel("Level 10", createLevel10);
        game.loadLevel("Level 1");
    }

    function createLevel1() {
        game.addPlatform(400, 790, 800, 10);
        game.addDoor(775, 750, "Level 2");
        game.addEnemy(200, 700, 30, 100, VERTICAL, 5, 100);
        game.addEnemy(300, 700, 30, 100, VERTICAL, 4, 100);
        game.addEnemy(400, 700, 30, 100, VERTICAL, -3, 100);
        game.addEnemy(500, 700, 30, 100, VERTICAL, 6, 100);
        game.addStar(250, 700);
        game.addStar(550, 700);
        game.addEnemy(600, 700, 30, 100, VERTICAL, -7, 100);
        game.addPlayer();
    }

    function createLevel2() {
        game.addPlatform(400, 210, 800, 10);
        game.addDoor(775, 250, "Level 3");
        game.addEnemy(200, 300, 30, 100, VERTICAL, -5, 100);
        game.addEnemy(300, 300, 30, 100, VERTICAL, -4, 100);
        game.addEnemy(400, 300, 30, 100, VERTICAL, 3, 100);
        game.addEnemy(500, 300, 30, 100, VERTICAL, -6, 100);
        game.addStar(250, 300);
        game.addStar(550, 300);
        game.addEnemy(600, 300, 30, 100, VERTICAL, 7, 100);
        game.addPlayer(25, 250);
        game.addAntiGravityBlock(25, 250);
    }

    function createLevel3() {
        game.addPlatform(25, 800, 50, 20);
        game.addPlatform(25, 500, 50, 20);
        game.addDoor(25, 455, "Level 4");
        game.addMovingPlatform(200, 750, 50, 20, HORIZONTAL, 5, 100);
        game.addMovingPlatform(600, 750, 50, 20, HORIZONTAL, 4, 100);
        game.addStar(400, 650);
        game.addStar(750, 435);
        game.addMovingPlatform(200, 550, 50, 20, HORIZONTAL, -5, 100);
        game.addMovingPlatform(600, 550, 50, 20, HORIZONTAL, -4, 100);
        game.addMovingPlatform(750, 700, 50, 20, VERTICAL, 4, 100);
        game.addPlayer().toggleDoubleJump();
    }

    function createLevel4() {
        game.addPlatform(25, 800, 50, 20);
        game.addPlatform(400, -200, 800, 50);
        game.addPlatform(400, 1000, 800, 50);
        game.addAntiGravityBlock(100, 750);
        game.addAntiGravityBlock(300, 150);
        game.addAntiGravityBlock(500, 750);
        game.addAntiGravityBlock(700, 150);
        game.addStar(380, 380);
        game.addStar(560, 170);
        game.addStar(750, 275);
        let player = game.addPlayer(); 
        player.toggleDoubleJump();
        player.gravityMultiplier = 0.8
        game.addDoor(775, 775, "Level 5");
    }

    function createLevel5() {
        game.addPlatform(25, 800, 50, 20);
        game.addPlatform(25, 400, 100, 20);
        game.addPlatform(25, 150, 100, 30);
        game.addPlatform(725, 700, 100, 20);
        game.addPlatform(725, 450, 100, 30);
        game.addDoor(725, 50, "Level 6");
        game.addEnemy(100, 100, 10, 10, FOLLOW, 2, 2000);
        game.addEnemy(800, 100, 10, 10, FOLLOW, 2, 2000);
        game.addEnemy(800, 800, 10, 10, FOLLOW, 2, 2000);
        game.addPlayer();
    }

    function createLevel6() {
        game.addPlatform(400, 790, 800, 10);
        game.addDoor(775, 750, "Level 7");
        game.addEnemy(200, 700, 30, 100, VERTICAL, 5, 100);
        game.addEnemy(300, 700, 30, 100, VERTICAL, 4, 100);
        game.addEnemy(400, 700, 30, 100, VERTICAL, -3, 100);
        game.addEnemy(500, 700, 30, 100, VERTICAL, 6, 100);
        game.addStar(250, 700);
        game.addStar(550, 700);
        game.addEnemy(600, 700, 30, 100, VERTICAL, -7, 100);
        game.addEnemy(500, 700, 20, 20, CIRCLE, 3, 100);
        game.addEnemy(300, 700, 20, 20, CIRCLE, 3, 100);
        game.addEnemy(700, 700, 20, 20, CIRCLE, 3, 100);
        game.addPlayer();
    }

    function createLevel7() {
        game.addPlatform(400, 210, 800, 10);
        game.addDoor(775, 250, "Level 8");
        game.addEnemy(200, 300, 30, 100, VERTICAL, -5, 100);
        game.addEnemy(300, 300, 30, 100, VERTICAL, -4, 100);
        game.addEnemy(400, 300, 30, 100, VERTICAL, 3, 100);
        game.addEnemy(500, 300, 30, 100, VERTICAL, -6, 100);
        game.addStar(250, 300);
        game.addStar(550, 300);
        game.addEnemy(600, 300, 30, 100, VERTICAL, 7, 100);
        game.addEnemy(500, 300, 20, 20, CIRCLE, 3, 100);
        game.addEnemy(300, 300, 20, 20, CIRCLE, 3, 100);
        game.addEnemy(700, 300, 20, 20, CIRCLE, 3, 100);
        game.addPlayer(25, 250);
        game.addAntiGravityBlock(25, 250);
    }

    function createLevel8() {
        game.addPlatform(25, 800, 50, 20);
        game.addPlatform(25, 500, 50, 20);
        game.addDoor(25, 455, "Level 9");
        game.addMovingPlatform(200, 750, 50, 20, HORIZONTAL, 5, 100);
        game.addMovingPlatform(600, 750, 50, 20, HORIZONTAL, 4, 100);
        game.addStar(400, 650);
        game.addStar(750, 435);
        game.addMovingPlatform(200, 550, 50, 20, HORIZONTAL, -5, 100);
        game.addMovingPlatform(600, 550, 50, 20, HORIZONTAL, -4, 100);
        game.addMovingPlatform(750, 700, 50, 20, VERTICAL, 4, 100);
        game.addEnemy(400, 650, 20, 20, VERTICAL, 4, 100);
        game.addEnemy(400, 450, 20, 20, VERTICAL, -4, 100);
        game.addEnemy(400, 450, 20, 20, FOLLOW, 1, 800);
        game.addEnemy(400, -450, 20, 20, FOLLOW, 1, 8000);
        game.addEnemy(-400, -450, 20, 20, FOLLOW, 1, 8000);
        game.addPlayer().toggleDoubleJump();
    }

    function createLevel9() {
        game.addPlatform(25, 800, 50, 20);
        game.addPlatform(25, 400, 100, 20);
        game.addPlatform(25, 150, 100, 30);
        game.addPlatform(725, 700, 100, 20);
        game.addPlatform(725, 450, 100, 30);
        game.addDoor(725, 50, "Level 10");
        game.addEnemy(100, 100, 10, 10, FOLLOW, 3, 2000);
        game.addEnemy(800, 100, 10, 10, FOLLOW, 3, 2000);
        game.addEnemy(200, 600, 10, 10, FOLLOW, 3, 2000);
        game.addEnemy(400, 400, 10, 10, FOLLOW, 3, 2000);
        game.addEnemy(800, 800, 10, 10, FOLLOW, 3, 2000);
        game.addPlayer();
    }

    function createLevel10() {
        game.addPlayer(400, 400, 200, 200);
        game.addPlatform(400, 800, 800, 50);
    }

    function drawBackground() {
        canvas.setFillColor("lightblue");
        canvas.drawRectangle(canvas.width / 2, canvas.height / 2, canvas.width, canvas.height);
    }

</script>

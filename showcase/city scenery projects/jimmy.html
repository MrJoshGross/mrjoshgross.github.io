<script>
    // canvas object
    let canvas = null;

    let movement = 0;

    // call to set everything up
    init();

    // function that sets everything up
    function init(){

        // create canvas to display graphics in and do other setup stuff
        canvas = new BearcatGraphics();

        // every frame, call our update function
        canvas.setUpdateFunction(update);

        // set thickness of shape borders
        canvas.setLineThickness(5);
    }

    // every frame (1/60th of a second) draw everything
    function update() {
        canvas.clear();
        canvas.setFillColor("lightblue");
        canvas.drawRectangle(300,300,600,700);
        canvas.setFillColor("pink");
        canvas.drawRectangle(50,287,70,70);
        canvas.drawRectangle(129,221,70,200);
        canvas.drawRectangle(230,221,62,210);
        canvas.drawRectangle(360,174,130,290);
        canvas.drawRectangle(521,260,120,140);
        canvas.drawRectangle(240,439,900,250);
        canvas.setFillColor("black");
        canvas.drawRectangle(240,439,900,200);
        drawCar(((220+movement++)%800)-100, 380);
}
    function drawCar(x, y){
        // x = 220 y = 380
        canvas.setFillColor("purple");
        canvas.drawRectangle(x,y,140,60);
        canvas.setFillColor("white");
        canvas.drawCircle(x-50,y+30,20);
         canvas.setFillColor("white");
        canvas.drawCircle(x+50,y+30,20);
    
    }
    

</script>
